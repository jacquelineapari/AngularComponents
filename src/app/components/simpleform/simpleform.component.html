<form>
    <div>
        <input type="text" placeholder="Type your name" [(ngModel)]="formData.name" name="name" required>
        <input type="text" placeholder="Type your email" [(ngModel)]="formData.email" name="email" required="">
        <button type="button" (click)="submitForm()">Submit</button>
    </div>

    <h2>Submitted Data</h2>
    <p>Name: {{submittedData.name}}</p>
    <p>Email: {{submittedData.email}} </p>
</form>
