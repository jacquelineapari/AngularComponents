<div>
    <input type="number" placeholder="Enter a number" [(ngModel)]="number">
    <br><br>
    <button (click)="calculateOddSum()">Calculate Odd Sum</button>
  </div>
  
  <h2 *ngIf="sum !== null">Sum of odd numbers up to {{ number }}: {{ sum }}</h2>
  <h2 *ngIf="sum === null">Please enter a valid number greater than 0.</h2>
