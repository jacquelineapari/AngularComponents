<div>
    <input type="number" placeholder="Enter the first number" [(ngModel)]="firstNumber">
    <br><br>
    <input type="number" placeholder="Enter the second number" [(ngModel)]="secondNumber">
    <br><br>
    <button (click)="checkMultiple()">Check if Multiple</button>
  </div>
  
  <h2>Is the first number a multiple of the second? {{ isMultiple }}</h2>
