<div>
    <input type="number" placeholder="Enter minimum value" [(ngModel)]="minValue">
    <br><br>
    <input type="number" placeholder="Enter maximum value" [(ngModel)]="maxValue">
    <br><br>
    <button (click)="generateRandomNumber()">Generate Random Number</button>
  </div>
  
  <h2>Generated Random Number: {{ randomNumber !== null ? randomNumber : 'N/A' }}</h2>
