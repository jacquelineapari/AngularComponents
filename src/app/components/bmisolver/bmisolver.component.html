<div>
    <input type="number" placeholder="Enter height in meters" [(ngModel)]="height">
    <br><br>
    <input type="number" placeholder="Enter weight in kilograms" [(ngModel)]="weight">
    <br><br>
    <button (click)="calculateBMI()">Calculate BMI</button>
  </div>
  
  <h2 *ngIf="bmi !== null">Your BMI is: {{ bmi | number:'1.2-2' }}</h2>
  <h2 *ngIf="bmi === null">Please enter valid height and weight</h2>
